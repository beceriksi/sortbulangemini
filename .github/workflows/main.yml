name: OKX Scanner Bot

on:
  schedule:
    # Her saat başı çalışır (Dakika 0)
    - cron: '0 * * * *'
  workflow_dispatch: # Manuel çalıştırma butonu ekler

jobs:
  run-scanner:
    runs-on: ubuntu-latest

    steps:
      - name: Kodu GitHub'dan çek
        uses: actions/checkout@v3

      - name: Python Kurulumu
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Kütüphaneleri Yükle
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas numpy

      - name: Botu Çalıştır
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        # Dosya adın scanner.py olduğu için bu komut artık çalışacaktır:
        run: python scanner.py
